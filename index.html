<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HTML5 pong</title>
	<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./src/css/screen.css"/>
</head>
<body>

<section id="content">
	<h1>PONG</h1>
	<p>A simple HTML pong game</p>
	<p>Play against the cpu and be the first one to gain 10 points!<br>
	You can move your bat using your mouse, and you score when the cpu misses.<br>
	good luck!</p>
	<a href="#" class="cot" id="startgame">Start playing</a><br>
	<a href="https://github.com/jnstr/html5-pong" target="_blank">or view on GitHub</a>
</section>


<canvas id="game"></canvas>
<audio id="bouncePlayer1" autobuffer>
	<source src="./src/sound/player1.wav" type="audio/x-wav" />
	<source src="./src/sound/player1.ogg" type="audio/ogg" />
</audio>
<audio id="bouncePlayer2" autobuffer>
	<source src="./src/sound/player2.wav" type="audio/x-wav" />
	<source src="./src/sound/player2.ogg" type="audio/ogg" />
</audio>
<audio id="bounceWall" autobuffer>
	<source src="./src/sound/wall.wav" type="audio/x-wav" />
	<source src="./src/sound/wall.ogg" type="audio/ogg" />
</audio>
<audio id="scoreYes" autobuffer>
	<source src="./src/sound/score.wav" type="audio/x-wav" />
	<source src="./src/sound/score.ogg" type="audio/ogg" />
</audio>

<script src="http://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.7.3/ocanvas.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="./src/js/pong.js"></script>
<script>
	$(function() {
		$('#startgame').bind('click', function(e) {
			e.preventDefault();
			$('#content').remove();
			pong.init();
		});
	});
</script>
</body>
</html>
